# This is a basic workflow to help you get started with Actions
name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      # Must be set to this for deploying to GitHub Pages
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    # Grant permissions to deploy to GitHub Pages
    permissions:
      pages: write
      id-token: write
    runs-on: macos-latest # Use a valid, current runner
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Build Documentation 📝
        run: |
          xcodebuild docbuild \
            -scheme TipCalc \
            -destination 'generic/platform=iOS' \
            OTHER_DOCC_FLAGS="--transform-for-static-hosting --hosting-base-path TipCalc --output-path docs"
          echo '<script>window.location.href += "/documentation/tipcalc"</script>' > docs/index.html

      - name: Upload artifact 📦
        uses: actions/upload-pages-artifact@v4 # Updated action to v4
        with:
          # Upload only docs directory
          path: 'docs'
          
      - name: Deploy to GitHub Pages 🚀
        id: deployment
        uses: actions/deploy-pages@v4
